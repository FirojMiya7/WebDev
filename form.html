<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General reset and font */
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 150vh;
    margin: 0;
}

/* Form container */
form {
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 400px;
}

/* Form title */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;  
}

/* Labels */
form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #555;
}

/* Input fields */
form input[type="text"],
form input[type="password"],
form input[type="email"],
form input[type="date"],
form input[type="file"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

/* Radio buttons and checkboxes */
form input[type="radio"],
form input[type="checkbox"] {
    margin-right: 8px;
    margin-left: 5px;
}

/* Gender and course inline styling */
form .gender-group,
form .course-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

/* Textarea */
form textarea {
    height: 100px;
    resize: vertical;
}

/* Submit button */
form input[type="submit"] {
    width: 100%;
    background: #007BFF;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

form input[type="submit"]:hover {
    background: #0056b3;
}

    </style>
</head>
<body>
    <!-- <h2>Login Form</h2> -->
    <br>
    <form action="index.html" method="post">
        <h2>Login Form</h2><br>
        <label for="Username">Username : </label>
        <input type="text" name="" id="" placeholder="Enter your username"><br><br>

        <label for="Password">Password : </label>
        <input type="password" name="" id="" placeholder="Enter your password"><br><br>

        <label for="Email">Email : </label>
        <input type="email" name="" id="" placeholder="Enter your email"><br><br>

        <label for="Address">Address : </label>
        <input type="text" name="" id="" placeholder="Enter your address"><br><br>

        <label for="Date : ">Date : </label>
        <input type="date" name="" id=""><br><br>

        <!-- File : <input type="file" name="" id=""><br><br>
        Color : <input type="color" name="" id=""><br><br>
        Range : <input type="range" name="" id="" ><br><br> -->

        <label for="">Gender : </label>

        <input type="radio">Female
        <input type="radio">Male
        <input type="radio">Other<br><br>

        <!-- BCA : <input type="checkbox">
        Bsc CSIT : <input type="checkbox">
        BIM : <input type="checkbox"><br><br> -->

        <label for="">Course : </label>
        <select name="" id="">
            <option value="BCA">BCA</option>
            <option value="Bsc CSIT">Bsc CSIT</option>
            <option value="BIM">BIM</option>
        </select><br><br>
        Payment : <input type="file" name="" id=""><br><br>

        <textarea name="" id="" placeholder="Enter your message"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
