<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Login validation</title>
  <link rel="stylesheet" href="form23.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <script src="form.js" defer></script>

  <form id="validation" class="login-container">
    <h1>Sign In</h1>
    <input type="text" id="username" placeholder="Email or phone number" />

    <div class="password-wrapper">
      <input type="password" id="userPass" placeholder="Password" />
      <span id="togglePassword" class="eyeIcon">
        <i class="fa-regular fa-eye"></i>
      </span>
    </div>
    
    <div id="message"></div>
    <button type="submit">Sign In</button>
    <h5>OR</h5>
    <button type="submit" id="useCode">Use a Sign-In Code</button>
    <span id="already">Forgot Password?</span>
  </form>

</body>

</html>
