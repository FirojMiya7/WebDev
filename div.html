<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
         #navbar {
            background-color: #8f15;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            right: 0;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-family: Arial, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #navbar a:hover {
            background-color: #a83a3a;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" style="height: 50px; vertical-align: middle; background: transparent;">
    <div id="navbar">
        
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="admission.html">Admission</a>
    </div>
</body>
</html>
