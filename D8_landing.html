<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>

        <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            /* background: linear-gradient(110deg, #444 35%, #89f7fe 65%); */
            background-image: url(cat.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 200vh;
        }
        .header {
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 3.5rem;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            margin: 0 35px;
            color: #444;
            text-decoration: none;
            font-weight: 500;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .main-content h2 {
            font-size: 2rem;
            color: #333;
        }
        .main-content p {
            color: #444;
            font-size: 1.1rem;
            max-width: 500px;
        }
        .cta-btn {
            margin-top: 25px;
            padding: 12px 32px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 18px 0;
            background: #fff;
            color: #888;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Landing Page</h1>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="main-content">
        <h2>Your Journey Starts Here</h2>
        <p>
            Discover amazing features and a beautiful experience. 
            Join us today and take the first step towards something great!
        </p>
        <button class="cta-btn">Get Started</button>
    </div>
    <div class="footer">
        &copy; 2025 My Landing Page. All rights reserved.
    </div>
</body>
</html>
